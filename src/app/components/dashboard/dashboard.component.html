<div class="dashboard-container">
  <h1 class="page-title">Dashboard</h1>
  
  <div class="welcome-card">
    <mat-card>
      <mat-card-content>
        <h2>Welcome back, {{ currentUser?.firstName }}!</h2>
        <p>AxionMove Transportation Platform Dashboard</p>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="stats-container">
    <mat-grid-list cols="4" rowHeight="160px" gutterSize="16">
      <mat-grid-tile *ngFor="let stat of stats">
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-icon" [style.background-color]="stat.color">
              <mat-icon>{{ stat.icon }}</mat-icon>
            </div>
            <div class="stat-details">
              <div class="stat-value">{{ stat.value }}</div>
              <div class="stat-title">{{ stat.title }}</div>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  
  <div class="dashboard-content">
    <div class="row">
      <div class="col">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Recent Activity</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>No recent activities to display.</p>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Quick Actions</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="actions-list">
              <button mat-raised-button color="primary">
                <mat-icon>add</mat-icon> Create New Trip
              </button>
              <button mat-raised-button color="accent">
                <mat-icon>person_add</mat-icon> Add Driver
              </button>
              <button mat-raised-button color="warn">
                <mat-icon>report</mat-icon> Generate Report
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
