<h2 mat-dialog-title>Confirmare ștergere</h2>
<mat-dialog-content>
  Sunteți sigur că doriți să ștergeți vehiculul cu numărul de înmatriculare {{ data.licensePlate }}?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Nu</button>
  <button mat-button color="warn" (click)="onYesClick()">Da, șterge</button>
</mat-dialog-actions>
