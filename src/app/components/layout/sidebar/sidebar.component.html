<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo-container">
      <h2>AxionMove</h2>
    </div>
  </div>
  
  <div class="sidebar-content">
    <mat-nav-list>
      <ng-container *ngFor="let item of filteredMenuItems">
        <!-- Regular menu item -->
        <a *ngIf="!item.children" mat-list-item [routerLink]="item.link" routerLinkActive="active-link">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </a>
        
        <!-- Expandable menu item with children -->
        <mat-expansion-panel *ngIf="item.children" class="mat-elevation-z0 sidebar-expansion">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>{{ item.icon }}</mat-icon>
              <span>{{ item.label }}</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          
          <mat-nav-list>
            <a *ngFor="let child of item.children" mat-list-item [routerLink]="child.link" routerLinkActive="active-link" class="submenu-item">
              <mat-icon matListItemIcon>{{ child.icon }}</mat-icon>
              <span matListItemTitle>{{ child.label }}</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </ng-container>
    </mat-nav-list>
  </div>
</div>
