<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>AxionMove - Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="!emailSent">
        <p class="instructions">Enter your email address and we'll send you instructions to reset your password.</p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email">
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Enter a valid email address</mat-error>
          </mat-form-field>
          
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid || loading">
              <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
              <span *ngIf="!loading">Send Reset Link</span>
            </button>
          </div>
        </form>
      </div>
      
      <div *ngIf="emailSent" class="email-sent">
        <mat-icon color="primary">check_circle</mat-icon>
        <h3>Email Sent</h3>
        <p>We've sent password reset instructions to your email address. Please check your inbox.</p>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <a routerLink="/login" mat-button>Back to Login</a>
    </mat-card-actions>
  </mat-card>
</div>
